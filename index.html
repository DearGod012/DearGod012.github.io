<!DOCTYPE html>

  <body>
    <div class="fundo">
      <h1>Calculadora criada com base nas aulas de L&oacute;gica de programa&ccedil;&atilde;o, do Professor Gustavo Guanabara!!!
    </h1>
      <div class="calculadora">
        <h1>CALCULADORA
      </h1>
      <p id="resultado" style="text-shadow:none">
      </p>
      <table>
        <tr>
          <td><button id="btn" onclick="clean()">C</button></td>
          <td><button id="btn" onclick="voltar()">></button></td>
          <td><button id="btn" onclick="insert('/')">/</button></td>
          <td><button id="btn" onclick="insert('*')">Ã—</button></td>
        </tr>
        <tr>
          <td><button id="btn" onclick="insert('7')">7</button></td>

          <td><button id="btn" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button id="btn" onclick="insert('4')">4</button></td>
          <td><button id="btn" onclick="insert('5')">5</button></td>
          <td><button id="btn" onclick="insert('6')">6</button></td>
          <td><button id="btn" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button id="btn" onclick="insert('1')">1</button></td>
          <td><button id="btn" onclick="insert('2')">2</button></td>
          <td><button id="btn" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button id="btn" style="height:106px" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="btn" style= "width:106px" onclick="insert('0')">0</button></td>
          <td><button id="btn" onclick="insert('.')">.</button></td>
        </tr>
      </table>
        </div>
